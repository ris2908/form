<html>
<head>
<title> personal details </title>
<link rel="stylesheet" type="TEXT/CSS" href="form.css" />
</head>
<body>
<header>
<div class="text-box">
<h1 >WELCOME TO BIG N LITTLE SHOES !</h1><hr>
<p>Tell us about your experience with BIG N LITTLE SHOES </p>
</div>
</header>
<div class="container">
<form action="finalfeed.html">
      
<div class="labels">
<label>* Full Name</label></div>
<div class="input-tab">
<input class="input-field" type="text"  name="name" placeholder="Enter your name" > </div>
<div class="labels">
<label>* Email</label></div>
<div class="input-tab">
<input class="input-field" type="email" placeholder="email@email.com" ></div>
<div class="labels">
<label>* Age</label></div>
<div class="input-tab">
<input class="input-field" type="number"name="number" min="1" max="100" placeholder="15" required></div>
<div class="labels">
<label>Which category do yo shop most?</label></div>
<br>
<div class="input-tab">
<br>
<select>
<option disabled value selected>Select an option</option>
<option value="kids">Kids</option>
<option value="womens">Womens</option>
<option value="mens">Mens</option>
<option value="sports">Sports</option>
<option value="other">Other</option>
</select>
</div>
<div class="labels">
<label>How much do you like BIG N LITTLE SHOES?</label></div>
<div class="input-tab">
<input type="radio" name="radio-button" value="love">I love it!<br>
<input type="radio" name="radio-button" value="like">I like it<br>
<input type="radio" name="radio-button" value="ok">It's ok<br>
<input type="radio" name="radio-button" value="nah">Not really<br>
</div>
<div class="labels">
<label>How often do you purchase with us?</label></div>
<br>
<div class="input-tab">
<br>
<select>
<option disabled value selected>Select an option</option>
<option value="=5">0-5 TIMES/YEAR</option>
<option value="=10">6-10 TIMES/YEAR</option>
<option value="=15">10-15 TIMES/YEAR</option>
<option value="=21">15-21 TIMES/YEAR</option>
</select>
</div>
<div class="labels">
<label>To Whom do you RECOMMEND Big N Little Shoes ?<br>(Check all that apply):</label></div>
<div class="input-tab">
<input type="checkbox" name="alone" value="none">None<br>
<input type="checkbox" name="friends" value="fr">Friends<br>
<input type="checkbox" name="family" value="fam">Family<br>
<input type="checkbox" name="coll" value="fam">Colleague<br>
<input type="checkbox" name="neigh" value="fam">Neighbours<br>
<input type="checkbox" name="com" value="fam">Community<br>
<input type="checkbox" name="other" value="other">Other<br>
</div>        
<div class="labels">
<label>Tell us more about your thoughts to help us improve :</label></div>
<div class="input-tab">
<textarea class="input-field" rows="10" cols="40" placeholder="Your comments..."></textarea></div>
<br>
<br>
<MARQUEE><h3> HAPPY SHOPPING !</h3></MARQUEE>
<BR>

<div class="btn">
<button type="submit">Submit</button>
</div>
</form>
</div>
</body>
</html>
